<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28</title>
</head>
<body>
<script>
    function periodIsLate(last, today, cycleLength) {
        const timeDiff = today.getTime() - last.getTime();
        const daysDiff = timeDiff / (1000 * 3600 * 24);
        return daysDiff > cycleLength;
    }
</script>
</body>
</html>
