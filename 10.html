<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
<script>
    let now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    let currentTime = hour + ":" + minute + ":" + second;
    alert("Текущее время: " + currentTime);
</script>
</body>
</html>
