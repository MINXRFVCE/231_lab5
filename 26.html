<body>
<script>
    function nearestSq(n) {
        const root = Math.floor(Math.sqrt(n));
        const lowerSquare = root * root;
        const upperSquare = (root + 1) * (root + 1);
        return (n - lowerSquare) < (upperSquare - n) ? lowerSquare : upperSquare;
    }
</script>
