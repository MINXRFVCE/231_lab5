<!DOCTYPE html>

    <title>12</title>
</head>
<body>
<script>
    const arr = [2, 4, 6, 8, 10];
    const sumOfSqrt = arr.filter(num => num % 2 === 0).reduce((acc, curr) => acc + Math.sqrt(curr), 0);
    console.log(sumOfSqrt);
</script>
